{{- if and .Values.spoke.enabled .Values.spoke.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "xr3ngine.spoke.serviceAccountName" . }}
  labels:
    {{- include "xr3ngine.spoke.labels" . | nindent 4 }}
  {{- with .Values.spoke.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end -}}
