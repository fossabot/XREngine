<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>8th Wall Web: three.js</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- THREE.js must be supplied -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/106/three.min.js"></script>

    <script src="./js/inflate.min.js" type="text/Javascript"></script>


    <script src="./js/postprocessing/ShaderPass.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/CopyShader.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/EffectComposer.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/RenderPass.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/ConvolutionShader.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/LuminosityHighPassShader.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/UnrealBloomPass.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/BloomPass.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/SimplexNoise.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/SSAOShader.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/SSAOPass.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/MaskPass.js" type="text/Javascript"></script>
    <script src="./js/postprocessing/FXAAShader.js" type="text/Javascript"></script>
    

    <!-- Required to load fbx (.fbx) models -->
    <script src="//cdn.rawgit.com/mrdoob/three.js/r106/examples/js/loaders/FBXLoader.js"></script>

    <!-- Required to load glTF (.gltf or .glb) models -->
    <script src="//cdn.rawgit.com/mrdoob/three.js/r106/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Javascript tweening engine -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=okqMMe2GrA1xscNDUbE47aKinThvfEAJe10byTVNpxm6Y3nhJgebOKvaHAhkpU9KQ2sBoy"></script>

    <script src="./js/stats.js"></script>

    <!-- <script src="./js/postprocessing/postprocessing.js"></script> -->

    <script src="./js/volPlayer.js"></script>
    <!-- client code -->
    <script src="index.js"></script>  

    <style>
      #reset {
        position: absolute;
        padding: 10px;
        background: white;
        opacity: 0.1;
        bottom: 0;
        right: 0;
        width: 72px;
        z-index: 10;
        border-radius: 36px;
      }

      #loading {
        position: absolute;
        width: 100%;
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: 100;
        visibility: hidden;
      }

    </style>

  </head>

  <body>
    <canvas id="camerafeed"></canvas>
    <img id="reset" src="./img/reset.png" alt="recenter"></img>
    <div id="loading-screen">
      <img id="loading" src="./img/loading_screen.gif" alt="loading"></img>
    </div>

  </body>
</html>
