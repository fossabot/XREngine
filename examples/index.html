<!DOCTYPE html>
<html lang="en">

<head>
  <title>armada webgl - geometry - cube</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <script type="module">
    import { initialize, DefaultInputSchema, DefaultNetworkSchema, DefaultStateSchema, DefaultSubscriptionSchema } from "./dist/armada.js"
    export const options = {
      debug: false,
      withTransform: true,
      withWebXRInput: true,
      input: {
        enabled: true,
        schema: DefaultInputSchema
      },
      networking: {
        enabled: true,
        supportsMediaStreams: true,
        schema: DefaultNetworkSchema
      },
      state: {
        enabled: true,
        schema: DefaultStateSchema
      },
      subscriptions: {
        enabled: true,
        schema: DefaultSubscriptionSchema
      },
      physics: {
        enabled: false
      },
      particles: {
        enabled: false
      },
      camera: {
        enabled: true
      },
      transform: {
        enabled: true
      },
      renderer: {
        enabled: true
        // TODO: Post-processing map
      }
    }
    // Initialize with our three scene and camera
    initialize(options);
  </script>
</body>

</html>
