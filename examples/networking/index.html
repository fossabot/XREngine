<!DOCTYPE html>
<html lang="en">
  <head>
    <title>armada webgl - geometry - cube</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="module">
      import { Component, System, World } from "ecsy"
      import { initializeInputSystems, initializeNetworking, SocketWebRTCClientTransport } from "../../dist/armada.js"
      const world = new World()

      const inputOptions = {
        debug: true
      }
      initializeInputSystems(world, inputOptions)

      initializeNetworking(world, new SocketWebRTCClientTransport())

      var lastTime = performance.now();
      function update() {
        var time = performance.now();
        var delta = time - lastTime;
        lastTime = time;
        world.execute(delta);
        requestAnimationFrame(update);
      }

      update();
      </script>
    Networking demo
  </body>
</html>
