<!DOCTYPE html>
<html lang="en">

<head>
	<title>Touch handler example 2</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
		}
	</style>
</head>

<body>
	<canvas id='touch-area' style='background-color: #d5d5d5;'></canvas>
	<script type="module">
		import { setTouchHandler } from '../../dist/armada.js';

		class TouchHandler {
			element;
			canvas;
			rectangleWidth = 50;
			rectangleHeight = 50;

			constructor() {
				this.element = document.getElementById('touch-area');
				this.canvas = this.element;
				this.resizeCanvas();
			}

			resizeCanvas() {
				this.canvas.width = window.innerWidth;
				this.canvas.height = window.innerHeight;
				this.drawRectangle();
			}

			drawRectangle() {
				let ctx = this.canvas.getContext('2d');
				ctx.strokeRect(
					this.canvas.width / 2 - this.rectangleWidth / 2,
					this.canvas.height / 2 - this.rectangleHeight / 2,
					this.rectangleWidth,
					this.rectangleHeight)
			}

			/*
				drawCircle(x: number, y: number) {
					let ctx = this.canvas.getContext('2d');
					ctx.fillStyle = this.circleColor;
					ctx.beginPath();
					ctx.ellipse(x, y, 10, 10, 0, 0, Math.PI * 2);
					ctx.closePath();
					ctx.fill();
				}
			*/
			touchStart(ev) {
			}

			touchEnd(ev) {
			}

			touchMove(ev) {
			}
		}

		// console.log('Check.');
		let th = new TouchHandler();
		setTouchHandler(th);
		window.addEventListener('resize', th.resizeCanvas.bind(th), false);

	</script>
</body>

</html>
