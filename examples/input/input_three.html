<!DOCTYPE html>
<html lang="en">

<head>
  <title>armada webgl - geometry - cube</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    canvas {
      width: 100%;
      height: 70%;
    }
  </style>
</head>

<body>
  <div id="debug" style="width:30%; height: 30%; background-color: white;">
    <div id="actionDataWrapper"><span>Action: </span><span id="actionData"></span></div>
    <div id="inputDataWrapper"><span>Input: </span><span id="inputData"></span></div>
  </div>
  <script type="module">
    import { Component, System } from "ecsy"
    import {
      ECSYThreeWorld, Object3DComponent, Types, initialize,
      // Components
      GLTFLoader,
      // Systems
      GLTFLoaderSystem,
      Position
    } from "ecsy-three"
    import {
      AmbientLight,
      Mesh,
      BoxBufferGeometry,
      MeshBasicMaterial,
      TextureLoader,
      Vector3
    } from "three"

    import { initializeInputSystems, initializeActor } from "../../dist/armada.js"

    // import { jumping, jump } from "../dist/armada.js"
    // import { decelerate } from "../dist/armada.js"
     import { Camera, CameraSystem } from "../../dist/armada.js"
    // import { rotateAround, handleMouseMovement, handleMouseButton, handleKey, MouseButtons, InputType } from "../dist/armada.js"

    // Setup world
    const world = new ECSYThreeWorld()
    world.registerComponent(Camera)
    world.registerSystem(CameraSystem)

    let { cameraEntity, sceneEntity } = initialize(world)
    let camera3d = cameraEntity.getObject3D()
    camera3d.position.z = 10
    
    world.createEntity().addObject3DComponent(new AmbientLight(), sceneEntity)
    const cube = world
      .createEntity()
      .addObject3DComponent(
        new Mesh(
          new BoxBufferGeometry(1, 1, 1),
          new MeshBasicMaterial({
          })
        ),
        sceneEntity
      )
    
    // Test input
    const inputOptions = {
      debug: false,
      // inputMap: DefaultInputMap,
      // stateMap: DefaultStateMap
    }

    // TODO: Import input mapping
    // TODO: Modify some values
    // TODO: Pass to world

    initializeInputSystems(world, inputOptions)

    initializeActor(cube, inputOptions)

    cameraEntity.addComponent(Camera, { cameraObjectReference: cameraEntity, followingObjectReference: cube })
    console.log(cube.getComponents())
    // Let's begin
    world.execute()
  </script>
</body>

</html>
