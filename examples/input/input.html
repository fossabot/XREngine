<!DOCTYPE html>
<html lang="en">

<head>
  <title>armada webgl - geometry - cube</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>
  <script type="module">
    import { Component, Entity, System, World } from "ecsy"
    import { initializeInputSystems, initializeActor } from "../../dist/armada.js"
    const world = new World()

    const inputOptions = {
      debug: true
    }
    initializeInputSystems(world, inputOptions)

    initializeActor(world.createEntity())

    var lastTime = performance.now();
    function update() {
      var time = performance.now();
      var delta = time - lastTime;
      lastTime = time;
      world.execute(delta);
      requestAnimationFrame(update);
    }

    update();
  </script>

</body>

</html>
