{{- if .Values.gameserver.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "xr3ngine.gameserver.fullname" . }}
  labels:
    {{- include "xr3ngine.gameserver.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - configmaps
      - endpoints
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
  - apiGroups:
    - "networking.k8s.io"
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
      - create
      - patch
      - delete
  - apiGroups:
      - "agones.dev"
    resources:
      - fleets
      - fleet
      - fleets.agones.dev
      - configmap
      - gameservers
      - gameserver
      - gameserversets
    verbs:
      - get
      - update
      - list
      - watch
{{- end }}
