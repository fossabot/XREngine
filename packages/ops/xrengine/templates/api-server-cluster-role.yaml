{{- if .Values.api.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "xrengine.api.fullname" . }}
  labels:
    {{- include "xrengine.api.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - endpoints
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "agones.dev"
    resources:
      - fleets
      - fleet
      - fleets.agones.dev
      - gameservers
      - gameserver
      - gameservers.agones.dev
      - gameserversets
    verbs:
      - get
      - list
      - watch
{{- end }}
