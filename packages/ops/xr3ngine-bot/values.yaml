# Default values for xr3ngine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

domain: xr3ngine.dev

bot:
  enabled: true
  name: bot

  replicaCount: 2
  image:
    repository: lagunalabs/xrengine-bot
    tag: latest
    pullPolicy: IfNotPresent

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podSecurityContext: {}
  securityContext: {}

  service:
    type: ClusterIP
    port: 3030

  serviceAccount:
    create: true
    annotations: {}
    name: