{{- if .Values.bot.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include bot.fullname" . }}
  labels:
    {{- include "bot.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - events
      - services
      - configmaps
      - endpoints
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
{{- end }}
