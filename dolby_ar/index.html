<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>8th Wall Web: three.js</title>
    <!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="./css/owl.theme.default.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/owl.carousel.min.js" type="text/Javascript"></script>
    <!-- THREE.js must be supplied -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/106/three.min.js"></script>

    <script src="./js/inflate.min.js" type="text/Javascript"></script>

    <!-- Required to load fbx (.fbx) models -->
    <script src="//cdn.rawgit.com/mrdoob/three.js/r106/examples/js/loaders/FBXLoader.js"></script>

    <!-- Required to load glTF (.gltf or .glb) models -->
    <script src="//cdn.rawgit.com/mrdoob/three.js/r106/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Javascript tweening engine -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=8WwfiYJMKpbxgHiLvnO0HJDMOM1R0lg88BX1bsZrvhThRQUDJlErkJ6GeygDGJqhf5OXLh"></script>

    <script src="./js/zingtouch.min.js"></script>

    <script src="./js/stats.js"></script>

    <script src="./js/volPlayer.js"></script>
    <!-- client code -->
    <script src="index.js"></script>  

    <style>
      .button {
        position: absolute;
        background-color: white;
        bottom: 0;
        right: 0;
        width: 64px;
        height: 64px;
        opacity: 0.5;
        border: none;
        color: #FFFFFF;
        padding: 10px;
        text-align: center;
        border-radius: 50%;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        text-decoration: none;
        overflow: hidden;
        cursor: pointer;
      }


      #loading {
        position: absolute;
        width: 100%;
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: 100;
        visibility: hidden;
      }

      .button:after {
        content: "";
        background: #000;
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px!important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s
      }

      .button:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s
      }

      canvas, #reset {
        display: none;
      }

    </style>

  </head>

  <body>
    <canvas id="camerafeed"></canvas>
    <button id="reset" class="button">
      <img src="./img/reset.png" alt="recenter" width="64px"></img>
    </button>

    <div id="loading-screen">
      <img id="loading" src="./img/loading_screen.gif" alt="loading"></img>
    </div>

    <div>Select character</div> 

    <div class="owl-carousel owl-theme">
      <div> <img src="./img/sharkman.png" height="500px" /> </div>
      <div> <img src="./img/hula.png" height="500px" /> </div>
      <div> <img src="./img/kungfu.png"  height="500px" /> </div>
    </div>

  </body>
  <script>
$('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        }
    }
});
  </script>
</html>
